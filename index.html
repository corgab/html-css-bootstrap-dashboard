<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aff6d43c8f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body id="app" class="debug">
    <!-- HEADER -->
    <div class="header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-2">
                    <img class="header_img d-none d-lg-block" src="./img/logo.svg" alt="">
                    <img class="mobile_logo d-block d-lg-none" src="./img/mobile-logo.png" alt="">
                </div>
                <div class="col-8">
                    <form class="d-flex" role="search">
                        <input class="form-control bg-gray" type="search" placeholder="Prova a cercare: Laravel">
                      </form>
                </div>
                <div class="items col-2 d-flex">
                    <i class="fa-solid fa-list d-none d-lg-block"></i>
                    <i class="fa-solid fa-question d-none d-lg-block"></i>
                    <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block"></i>
                    <i class="fa-regular fa-bell text-warning"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- PAGINA INTERA  -->
    <div class="page d-flex">
        <!-- SIDEBAR -->
        <div class="sidebar p-4">
            <div class="container">
                <div class="row justify-content-between sidebar_nav">
                    <div class="col">
                        <div class="nav_items">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-inline ">Home</span>
                        </div>
                        <div class="nav_items">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-inline">Stats</span>
                        </div>
                        <div class="nav_items">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-lg-inline">Signals</span>
                        </div>
                    </div>
                    <div class="col admin align-self-end">
                        <i class="fa-solid fa-gear"></i>
                        <span class="d-none d-lg-inline">Admin</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- CONTENUTO -->
        <div class="content">
            <div class="content_header">
                content header
            </div>
            <div class="content_main">
                content main
            </div>
        </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
